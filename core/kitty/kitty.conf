include ./themes/frappe.conf

# Fonts
font_family         JetBrainsMono Nerd Font Mono Regular
bold_font           JetBrainsMono Nerd Font Mono Extrabold
italic_font         JetBrainsMono Nerd Font Mono Italic
bold_italic_font    JetBrainsMono Nerd Font Mono ExtraBold Italic

# Tab 
tab_bar_min_tabs            1
tab_bar_edge                top
tab_bar_style               powerline
tab_powerline_style         slanted
tab_title_template          {title}{' :{}:'.format(num_windows) if num_windows > 1 else ''}

# Keys
map ctrl+b>l move_tab_forward
map ctrl+b>h move_tab_backward
map ctrl+b>c new_tab
map ctrl+b>q close_tab

crust = #181926
transparent = #00000000

[bar/main]
height = 45px
width = 100%
radius = 10
border-size = 5px

background = ${colors.mantle}
foreground = ${colors.pink}

font-0 = JetBrainsMono Nerd Font:size=14;3

enable-ipc = true

modules-left = launcher i3 wifi bluetooth
modules-center = date
modules-right = cpu audio battery

[module/launcher]
type = custom/text
content = " "

content-background = ${colors.mantle}
content-foreground = ${colors.peach}
content-padding = 2px

click-left = rofi -show drun
click-middle = rofi -show drun
click-right = rofi -show drun

[module/i3]
type = internal/i3
content-foreground = ${colors.rosewater}
index-sort = true

ws-icon-0 = "1;"
ws-icon-1 = "2; "
ws-icon-2 = "3; "


format = <label-state> <label-mode>

label-focused-foreground = ${colors.red}

[module/wifi]
type = custom/text
content = "   "

content-foreground = ${colors.mauve}

click-left = gnome-control-center wifi
click-middle = gnome-control-center wifi
click-right = gnome-control-center wifi

[module/bluetooth]
type = custom/text
content = "  󰥉 "

content-foreground = ${colors.blue}

click-left = blueman-manager
click-middle = blueman-manager
click-right = blueman-manager

[module/date]
type = internal/date

date = "󰃭 %a %m/%d - %H:%M:%S"

[module/cpu]
type = internal/cpu
content-padding = 5

format = " <label> "

[module/audio]
type = internal/pulseaudio

format-volume = "<ramp-volume>  <label-volume> "

label-muted = "󰖁0%"

ramp-volume-0 = 
ramp-volume-1 = 
ramp-volume-2 = 


click-middle = pavucontrol
click-right = pavucontrol


[module/battery]
type = internal/battery

full-at = 99
low-at = 20

format-charging = "󰂄 <label-charging>  "
format-discharging = "<ramp-capacity> <label-discharging>  "
format-full = "󰁹 100%  "

ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
ramp-capacity-5 = 
